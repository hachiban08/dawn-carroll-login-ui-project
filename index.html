<!DOCTYPE html>
<html>
    <head>
        <title>
           Dawn Carroll Login UI Project
        </title>

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <body>
        <div class="carousel">
